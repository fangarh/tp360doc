                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":["../IMG/0_0.png","../IMG/0_1.png","../IMG/0_2.png"],"headings":[{"title":"Код плагина","href":"ru/qs/start_prj.html#kod-plagina","level":2},{"title":"Настройка Топоматик 360","href":"ru/qs/start_prj.html#nastrojka-topomatik-360","level":2,"items":[{"title":"Регистрация команды Heading One","href":"ru/qs/start_prj.html#registraciya-komandy-heading-one","level":3},{"title":"Добавление команды в меню","href":"ru/qs/start_prj.html#dobavlenie-komandy-v-menyu","level":3}]}],"title":"Создание проекта","includes":[],"html":"<p>Создаем папку в которой будет вестись разработка. Открываем терминал из данной папки и вводим команду <strong>npm init</strong>. Заполняем предложенные поля по желанию:<br /><br /></p>\n<p><img src=\"ru\\IMG\\0_0.png\" alt=\"npm init\" /></p>\n<p>Далее необходимо открыть данную папку. В папке после создания будет только 1 файл <strong>package.json</strong>.<br />\nДобавляем необходимые зависимости и устанавливаем их.</p>\n<p>В файл пакета <strong>package.json</strong> добавляем секцию <strong>devDependency</strong>:</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs\">\n  \"devDependencies\": {\n    \"albatros\": \"^1.0.9\"\n  }\n\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"12\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-12\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-12\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-12.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<p>Далее устанавливаем пакеты  (команды выполняются из папки проекта)</p>\n<ol>\n<li><strong>npm install</strong> - устанавливаем <strong>albatros</strong> и все зависимости</li>\n<li><strong>npx tsc --init</strong> - устанавливаем <strong>Type Script</strong></li>\n</ol>\n<br />\n<p><img src=\"ru\\IMG\\0_1.png\" alt=\"npm init\" /></p>\n<p>После выполнения команд будут добавлены конфигурационные файлы.</p>\n<p>Далее необходимо создать папку для исходников плагина и точку входа. Папка <strong>SRC</strong> и файл <strong>index.ts</strong>. В файле <strong>package.json</strong> указываем к нему путь в разделе <em>main</em></p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs\">  \"main\": \"src/index.ts\",\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"38\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-38\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-38\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-38.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<p>Теперь необходимо подключить <strong>albatros</strong> в конфигурации <em>Type Script</em>. Для этого в конце конфига <strong>tsconfig.json</strong> добавляем:</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs\">  \"include\": [\"src\", \"node_modules/albatros\"]\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"42\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-42\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-42\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-42.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<p>Так же в файле <strong>package.json</strong> прописываем схему <strong>albatros</strong> и необходимые встроенные скрипты платформы</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs\">    \"$schema\":\"node_modules/albatros/schema.json\"\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"46\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-46\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-46\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-46.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs\">  \"scripts\": {\n    \"serve\": \"albatros-cli serve\",\n    \"build\": \"albatros-cli build\"\n  }\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"47\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-47\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-47\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-47.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<p><img src=\"ru\\IMG\\0_2.png\" alt=\"npm init\" /></p>\n<h2 id=\"kod-plagina\"><a href=\"ru/qs/start_prj.html#kod-plagina\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Код плагина</span></a>Код плагина</h2>\n<p>В файл описанный точкой входа, добавляем код функции которая будет вызвана при запуске плагина (в данном примере <strong>Hello</strong>).</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs\">export default{\n    hello:(ctx: Context) =&gt; {\n        ctx.showMessage(\"Привет мир!\")\n    }\n}\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"57\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-57\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-57\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-57.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<p>Тип <strong>Context</strong> - описан в библиотеке <strong>albatros</strong>. Метод <em><a href=\"ru/references/dialog_cmd.html#взаимодействия-с-пользователем\">showMessage</a></em> выводит сообщение.</p>\n<h2 id=\"nastrojka-topomatik-360\"><a href=\"ru/qs/start_prj.html#nastrojka-topomatik-360\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настройка Топоматик 360</span></a>Настройка Топоматик 360</h2>\n<h3 id=\"registraciya-komandy-heading-one\"><a href=\"ru/qs/start_prj.html#registraciya-komandy-heading-one\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Регистрация команды Heading One</span></a>Регистрация команды <a name=\"head1\">Heading One</a></h3>\n<p>В файл <strong>package.json</strong> добавляем раздел <strong>albatros</strong>, него подраздел <strong><a href=\"ru/nav/command.html\">actions</a></strong>. В Visual Studio Code он создается автоматически по схеме. Заполняем его следующим образом: в разделе actions заполняем массив команд создаваемого плагина. <em>Рекомендовано называть их в соответствии с командами входной точки.</em></p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs\">\"actions\": {\n      \"ac_hello\": {\n        \"label\": \"Привет мир!\",\n        \"cmd\": \"hello\",\n        \"description\": \"Команда вывода сообщения привет мир.\"\n      }\n    }\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"70\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-70\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-70\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-70.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<h3 id=\"dobavlenie-komandy-v-menyu\"><a href=\"ru/qs/start_prj.html#dobavlenie-komandy-v-menyu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Добавление команды в меню</span></a>Добавление команды в меню</h3>\n<p>Добавление команды в меню, осуществляется путем добавления раздела <strong><a href=\"ru/nav/menu.html\">menu</a></strong> в <strong>package.json</strong></p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs\">    \"menu\": [\n      {\n        \"label\": \"Hello\",\n       \n        \"submenu\": [\n          {\n            \"action\": \"ac_hello\", \n            \"label\": \"Show hello world!\"\n          }\n        ]\n      }\n    ]\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"77\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-77\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-77\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-77.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n","leading":false},"router":{"pathname":"ru\\qs\\start_prj","depth":3},"lang":"ru","langs":["ru"]};
                </script>
